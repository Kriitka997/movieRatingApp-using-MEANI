
<ion-content>
  <div class="flex-center">
    <form [formGroup]="loginForm">
      <ion-card>
        <ion-card-header>
          <div class="center">
            <ion-card-title style="color: rgb(78, 78, 247)">Login Page</ion-card-title>
            <ion-icon class="sizes" name="log-in-sharp"></ion-icon>
          </div>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Email Address</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
            <div style="color:red"
              *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
              field is required.
            </div>
          </ion-item>

          <ion-item>
            <ion-label position="floating">User Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <div style="color:red"
              *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              field is required.
            </div>
          </ion-item>

          <ion-button fill="clear" size="full" [disabled]="!loginForm.get('email').valid"
            id="recoverPasswordButton">Forget
            email/password</ion-button>
          <ion-button size="full" [disabled]="!loginForm.valid" (click)="login()" id="loginButton">LOGIN
          </ion-button>
          <ion-button size="full" fill="clear" (click)="register()">REGISTER</ion-button>

        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
