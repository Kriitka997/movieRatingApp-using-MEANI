<ion-content>
  <div class="flex-center">
    <form [formGroup]="changePassword">
      <ion-card>
        <ion-card-header>
          <div class="center">
            <ion-card-title style="color: rgb(78, 78, 247)">Change Password</ion-card-title>
          </div>
        </ion-card-header>

        <ion-card-content>

          <ion-item>
            <ion-label position="floating">Current Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <div style="color:red"
              *ngIf="changePassword.get('password').invalid && (changePassword.get('password').dirty || changePassword.get('password').touched)">
              field is required.
            </div>
          </ion-item>

          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input type="password" formControlName="newPassword"></ion-input>
            <div style="color:red"
              *ngIf="changePassword.get('newPassword').invalid && (changePassword.get('newPassword').dirty || changePassword.get('newPassword').touched)">
              field is required.
            </div>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Re Enter Password</ion-label>
            <ion-input type="password" formControlName="reEnterPassword"></ion-input>
            <div style="color:red"
              *ngIf="changePassword.get('reEnterPassword').invalid && (changePassword.get('reEnterPassword').dirty || changePassword.get('reEnterPassword').touched)">
              field is required.
            </div>
          </ion-item>
          <ion-button size="full" [disabled]="!changePassword.valid" (click)="change()" id="loginButton">Change
          </ion-button>
          <ion-button size="full" fill="clear" routerLink="/user-profile">Back</ion-button>

        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
