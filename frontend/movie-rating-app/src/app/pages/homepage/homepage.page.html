<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-button fill="clear" color="dark" size="large" href="">
        Movie Rating App
      </ion-button>
      <!-- <ion-button fill="clear" color="dark">
        Men
      </ion-button> -->
      <!-- <ion-button fill="clear" color="dark">
        Women
      </ion-button> -->
      <!-- <ion-button fill="clear" color="dark">
        Accessories
      </ion-button> -->
      <ion-button fill="clear" color="dark" routerLink="/user-profile">
        Profile
      </ion-button>
    </ion-title>
    <ion-button *ngIf="loggedIn()"  slot="end" fill="clear" class="ion-padding-end" color="dark">
      <ion-icon name="lock-closed-outline" slot="icon-only"></ion-icon>
      <ion-label (click)="logout()">Logout</ion-label>
    </ion-button>
    <ion-button *ngIf="!loggedIn()" slot="end" fill="clear" class="ion-padding-end" color="dark">
      <ion-icon name="lock-open-outline" slot="icon-only"></ion-icon>
      <ion-label routerLink="/login">Login</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br><br>
  <ion-item>
    <h3>Movies List</h3>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size-xl="3" size-lg="12" size-md="6" size-xs="6" *ngFor="let movie of moviesList">
        <ion-card>
          <ion-img alt="image" [src]="movie.image? image+movie.image: 'upload'"></ion-img>
          <ion-card-header>

            <a>
              <ion-icon class="rateStar pointer" name="star-half-outline"></ion-icon>
              {{movie.rates}}
            </a>
            <a>
              <ion-icon class="rateStar2 pointer" name="star-outline" (click)="rateMovie(movie._id)"></ion-icon>

            </a>
            <br>

            <ion-card-subtitle>{{movie.movieName}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button style="color: blue;" (click)="addMovies()">
    <ion-icon name="add" s>
    </ion-icon>
  </ion-fab-button>
</ion-fab>
